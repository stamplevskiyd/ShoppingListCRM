{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Проверка данных пользователя</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/offcanvas/">

    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        img {
            border-radius: 10%
        }
    </style>
    <!-- Custom styles for this template -->
    <link href={% static 'css/styles.css' %} rel="stylesheet">
</head>

<body class="bg-light">

<div class="container">
    <div class="py-5 text-center">
        {% if found == "true" %}
            <img class="d-block mx-auto mb-4" src="{{ picture_url }}" alt="" width="72" height="72">
            <h2>Проверьте ваши данные и введите недостающие поля</h2>
        {% else %}
            <img class="d-block mx-auto mb-4" src="" alt="" width="72" height="72">
            <h2>Пользователь не найден. Введите данные вручную</h2>
        {%  endif %}

    </div>

    <div class="row">
        <div class="col order-md-1">
            <form action="/users/save" method="post" class="needs-validation">
                {% csrf_token %}
                <!-- Имя пользователя из ВК -->
                <div class="mb-3">
                    <label for="firstName">Имя пользователя</label>
                    <input id="name" type="text" name="name" class="form-control" placeholder="Фамилия Имя" value="{{ name }}" required>
                    <div class="invalid-feedback">
                        Необходимо ввести имя пользователя.
                    </div>
                </div>

                <!-- Номер телефона -->
                <div class="mb-3">
                    <label for="firstName">Номер телефона</label>
                    <input id="phone_number" type="tel" name="phone_number" class="form-control" placeholder="89001112233" value="" required>
                    <div class="invalid-feedback">
                        Необходимо ввести номер телефона.
                    </div>
                </div>

                <!-- Ссылки, передаваемые скрыто для удобства -->
                <input id="profile_url" type="hidden" name="profile_url" value="{{ profile_url }}" />
                <input id="picture_url" type="hidden" name="picture_url" value="{{ picture_url }}" />

                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Нажмите чтобы завершить регистрацию</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
